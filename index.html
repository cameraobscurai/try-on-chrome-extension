<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runway Try On</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Runway Try On</h1>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Step 1:</h2>
        <p>Upload a picture of yourself</p>
      </div>
      <div id="drop-area">
        <input type="file" id="file-input" accept="image/*">
        <p>Drag & drop an image here<br>or click to select</p>
      </div>
      <div id="preview-container" style="display: none;">
        <img id="preview-image" src="" alt="Preview">
        <button id="remove-image-btn" class="delete-btn" aria-label="Remove image"></button>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Step 2:</h2>
        <p>Enter your Runway API Key</p>
      </div>
      <div class="form-group">
        <input type="password" id="api-key-input" placeholder="Enter your API key">
        <p class="helper-text">
          Don't have an API key?
          <a href="https://dev.runwayml.com/" target="_blank" rel="noopener">Get one here</a>
        </p>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Step 3:</h2>
        <p>Select clothing to try on</p>
      </div>
      <div id="wardrobe-container">
        <div class="empty-wardrobe">No items selected yet</div>
      </div>
    </div>

    <div class="footer">
      <button id="try-on-btn" class="btn" disabled>Try On</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
