<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runway Try On</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Runway Try On</h1>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Step 1:</h2>
        <p>Upload a picture of yourself</p>
      </div>
      <div id="drop-area">
        <input type="file" id="file-input" accept="image/*">
        <p>Drag & drop an image here<br>or click to select</p>
      </div>
      <div id="preview-container" style="display: none;">
        <img id="preview-image" src="" alt="Preview">
        <button id="remove-image-btn" class="delete-btn" aria-label="Remove image"></button>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Step 2:</h2>
        <p>Upload a picture of the garment</p>
      </div>
      <div id="garment-drop-area">
        <input type="file" id="garment-file-input" accept="image/*">
        <p>Drag & drop a garment image here<br>or click to select</p>
      </div>
      <div id="garment-preview-container" style="display: none;">
        <img id="garment-preview-image" src="" alt="Garment Preview">
        <button id="remove-garment-btn" class="delete-btn" aria-label="Remove garment image"></button>
      </div>
    </div>

    <div class="footer">
      <button id="try-on-btn" class="btn" disabled>Try On</button>
    </div>
  </div>
</body>
</html>
